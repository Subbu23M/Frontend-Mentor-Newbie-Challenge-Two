<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Title ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Bootstrap4 CSS -->
  <link rel="stylesheet" href="./bootstrap.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="./SCSS/main.css">

  <!-- Font Awesome -->
  <script src="./all.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- container acts as a wrapper class for the entire card -->

  <div class="container">

    <!-- row -->
    <div class="row">

      <!-- col -->
      <div class="col-lg-6 col-sm-6 d-flex justify-content-center align-items-center mx-auto colum">

        <!-- card -->
        <div class="card border border-3 rounded-bottom">

          <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="img-fluid">

          <!-- card-body -->
          <div class="card-body">

            <img src="./images/image-victor.jpg" alt="image-victor" class="rounded-circle">

            <h4 class="text-center">

              Victor Crest

              <span>
                26
              </span>

            </h4>

            <h6 class="text-center">
              London
            </h6>

          </div>
          <!-- end of card-body -->

          <!-- card-footer -->
          <div class="card-footer bg-white rounded">

            <!-- row -->
            <div class="row text-center">

              <!-- col-1 -->
              <div class="col">

                <h5>
                  80K
                </h5>

                <h6>
                  Followers
                </h6>

              </div>
              <!-- end of col-1 -->

              <!-- col-2 -->
              <div class="col">

                <h5>
                  803K
                </h5>

                <h6>
                  Likes
                </h6>

              </div>
              <!-- end of col-2 -->

              <!-- col-3 -->
              <div class="col">

                <h5>
                  1.4K
                </h5>

                <h6>
                  Photos
                </h6>

              </div>
              <!-- end of col-3 -->

            </div>
            <!-- end of row -->

          </div>
          <!-- end of card-footer -->

        </div>
        <!-- end of card -->

      </div>
      <!-- end of col -->

    </div>
    <!-- end of row -->

  </div>

  <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="bg-pattern-top">
  <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bg-pattern-bottom">
  
  <div class="attribution text-center py-3">

    Challenge by <a href="https://www.frontendmentor.io/solutions" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.quora.com/profile/Subramanyam-Sreshty-D">Subramanyam-Sreshty-D</a>.

  </div>

  <!-- jQuery -->
  <script src="./jquery-3.5.1.min.js"></script>

  <!-- Bootstrap4 JS -->
  <script src="./bootstrap.bundle.min.js"></script>

</body>
</html>
